<h:panelGroup layout="block"
              xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:nxr="http://nuxeo.org/nxweb/resources"
              styleClass="nx-elements">

  <h:outputScript src="/ui/webcomponentsjs/webcomponents.min.js" target="#{pageJsTarget}" />

  <nxr:import src="/ui/elements.html" target="#{pageJsTarget}" />
  <nxr:import src="/ui/rating/nuxeo-star-rating.html" target="#{pageJsTarget}" />

  <template is="dom-bind">
    <nuxeo-connection id="nx_connection" url="#{baseURL}"></nuxeo-connection>
    <nuxeo-star-rating rating="#{fieldOrValue}" read-only="true"></nuxeo-star-rating>
  </template>

</h:panelGroup>
